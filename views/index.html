<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio Website</title>
    <!-- BoxIcon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- main file css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- ================ Header ================ -->
    <header id="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./image/logo.png" alt="" class="img-fluid">
            </a>
            <ul class="menu">
                <li class="menu_item">
                    <a href="#hero" class="menu_link active-link">Home</a>
                </li>
                <li class="menu_item">
                    <a href="#about" class="menu_link">About</a>
                </li>
                <li class="menu_item">
                    <a href="#resume" class="menu_link">Resume</a>
                </li>
                <li class="menu_item">
                    <a href="#portfolio" class="menu_link">Portfolio</a>
                </li>
                <li class="menu_item">
                    <a href="#service" class="menu_link">Services</a>
                </li>
                <li class="menu_item">
                    <a href="#contact" class="menu_link">Contact</a>
                </li>
                <ion-icon name="close-outline" class="close_icon"></ion-icon>
            </ul>
            <ion-icon name="menu-outline" class="toggle_icon"></ion-icon>
        </div>
    </header>
    <!-- ================ Main section ================ -->
    <main>
        <!-- Hero Section -->
        <section class="hero section" id="hero">
            <div class="hero_container container grid">
                <div class="hero_content">
                    <h4>Hi there,</h4>
                    <h1> I'm
                        <span class="typed" data-typed-items="Developer, Designer, Freelancer"></span>
                    </h1>
                    <p>
                        I'm a back-end developer. I'm very passtionate and dedicated to my work.
                    </p>
                    <div class="hero_social">
                        <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-github"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    </div>
                    <a href="#contact" class="btn">
                        Read More
                        <ion-icon name="caret-forward-outline"></ion-icon>
                    </a>
                </div>
                <div class="hero_img">
                    <img src="./image/hero.png" alt="" class="img-fluid">
                </div>
            </div>
        </section>
        <!-- About Section -->

    </main>



    <!-- Typed JS -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Main Script -->
    <script src="./main.js"></script>
</body>
</html>
